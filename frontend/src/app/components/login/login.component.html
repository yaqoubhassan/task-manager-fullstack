<div class="login-container">
  <div class="login-form">
    <h2>Login</h2>

    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" [(ngModel)]="loginData.username" required class="form-control"
          #username="ngModel">
        <div *ngIf="username.invalid && username.touched" class="error">
          Username is required
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" [(ngModel)]="loginData.password" required
          class="form-control" #password="ngModel">
        <div *ngIf="password.invalid && password.touched" class="error">
          Password is required
        </div>
      </div>

      <div *ngIf="errorMessage" class="error">
        {{ errorMessage }}
      </div>

      <button type="submit" [disabled]="loginForm.invalid || isLoading" class="btn btn-primary">
        {{ isLoading ? 'Logging in...' : 'Login' }}
      </button>
    </form>

    <p class="register-link">
      Don't have an account? <a routerLink="/register">Register here</a>
    </p>
  </div>
</div>
