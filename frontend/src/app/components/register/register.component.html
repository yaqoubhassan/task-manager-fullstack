<div class="register-container">
  <div class="register-form">
    <h2>Register</h2>

    <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" [(ngModel)]="registerData.username" required minlength="3"
          class="form-control" #username="ngModel">
        <div *ngIf="username.invalid && username.touched" class="error">
          <div *ngIf="username.errors?.['required']">Username is required</div>
          <div *ngIf="username.errors?.['minlength']">Username must be at least 3 characters</div>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" [(ngModel)]="registerData.password" required minlength="6"
          class="form-control" #password="ngModel">
        <div *ngIf="password.invalid && password.touched" class="error">
          <div *ngIf="password.errors?.['required']">Password is required</div>
          <div *ngIf="password.errors?.['minlength']">Password must be at least 6 characters</div>
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" required
          class="form-control" #confirmPwd="ngModel">
        <div *ngIf="confirmPwd.invalid && confirmPwd.touched" class="error">
          Confirm password is required
        </div>
      </div>

      <div *ngIf="errorMessage" class="error">
        {{ errorMessage }}
      </div>

      <button type="submit" [disabled]="registerForm.invalid || isLoading" class="btn btn-primary">
        {{ isLoading ? 'Registering...' : 'Register' }}
      </button>
    </form>

    <p class="login-link">
      Already have an account? <a routerLink="/login">Login here</a>
    </p>
  </div>
</div>
